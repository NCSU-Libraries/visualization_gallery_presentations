<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualization Studio Presentations demo</title>
  <link  rel="stylesheet" type="text/css" href="css/visualization_gallery.css"/>
  <link  rel="stylesheet" type="text/css" href="css/vispres.css"/>
</head>

<body>

  <!-- DO NOT EDIT THIS SECTION -->
  <!-- #vispres is parent elment for all visible content -->
  <div id="vispres" class="visualization-gallery"></div>
  <!-- END -- DO NOT EDIT THIS SECTION -->


  <!-- #audio contains audio elements when needed, not visible -->
  <div id="audio"></div>


  <!-- Load utility functions first - these are used by core JS but adding them here makes them available to callbacks in custom JS -->
  <script type="text/javascript" src="js/utils.js"></script>
  <!-- Load configuration -->
  <script type="text/javascript" src="js/config_demo.js"></script>
  <!-- Load core presentation library -->
  <script type="text/javascript" src="js/vispres.js"></script>
  <!-- Load transform_scale to fit content on smaller displays for development -->
  <script type="text/javascript" src="js/transform_scale.js"></script>


  <!-- initialize the presentation, passing in the configuration defined in config -->
  <script>
    new VisPres('#vispres', config());
  </script>

</body>

</html>
