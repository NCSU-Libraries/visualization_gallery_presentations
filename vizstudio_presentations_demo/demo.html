<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VizStudio Presentation demo</title>
  <link  rel="stylesheet" type="text/css" href="css/vizstudio.css"/>
  <link  rel="stylesheet" type="text/css" href="css/vizstudio_prez.css"/>
  <link  rel="stylesheet" type="text/css" href="css/vizstudio_prez.css"/>
  <!-- custom css for the clocks scene -->
  <link  rel="stylesheet" type="text/css" href="css/demo/clock.css"/>
</head>

<body>


  <!-- DO NOT EDIT THIS SECTION -->
  <!-- #vizprez is parent elment for all visible content -->
  <div id="vizprez" class="vizstudio">
    <!-- th .zone-wrapper elements contain scenes â€“ they crossfade to transition -->
    <div class="zone-wrapper to-fade-in" id="zone-wrapper-1"> </div>
    <div class="zone-wrapper to-fade-in" id="zone-wrapper-2"> </div>
  </div>
  <!-- END -- DO NOT EDIT THIS SECTION -->


  <!-- #audio contains audio elements when needed, not visible -->
  <div id="audio"></div>


  <!-- Load utility functions first - these are used by core JS but adding them here makes them available to callbacks in custom JS -->
  <script type="text/javascript" src="js/vizstudio_utils.js"></script>

  <!-- Load custom Javascript for the clocks scene -->
  <script type="text/javascript" src="js/demo/clock.js"></script>

  <!-- Load core presentation Javascript -->
  <script type="text/javascript" src="js/config_example.js"></script>
  <script type="text/javascript" src="js/vizprez.js"></script>
  <script type="text/javascript" src="js/transform_scale.js"></script>


  <!-- initialize the presentation, passing in the configuration defined in config.js -->
  <script>
    new VizPrez('#vizprez', config());
  </script>

</body>

</html>
